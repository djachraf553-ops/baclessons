<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دروس وملخصات البكالوريا</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background: linear-gradient(to bottom, #f9f9f9, #e0f7fa);
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #00acc1;
            color: white;
            padding: 15px;
            font-size: 22px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .subjects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .subject {
            background: white;
            border-radius: 12px;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .subject:hover {
            transform: translateY(-5px);
            background: #b2ebf2;
        }
        footer {
            padding: 10px;
            font-size: 14px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>📚 دروس وملخصات البكالوريا</header>

<div class="subjects">
    <div class="subject" onclick="showLessons('رياضيات')">📐 الرياضيات</div>
    <div class="subject" onclick="showLessons('فيزياء')">⚡ الفيزياء</div>
    <div class="subject" onclick="showLessons('فلسفة')">💡 الفلسفة</div>
    <div class="subject" onclick="showLessons('علوم')">🧬 العلوم</div>
    <div class="subject" onclick="showLessons('لغة عربية')">📝 اللغة العربية</div>
    <div class="subject" onclick="showLessons('لغة إنجليزية')">📖 الإنجليزية</div>
</div>

<footer>© 2025 - بوت البكالوريا</footer>

<script>
    function showLessons(subject) {
        alert("📚 سيتم عرض دروس مادة " + subject + " هنا قريبًا!");
    }
</script>

</body>
</html>
